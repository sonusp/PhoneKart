<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <link rel="icon" type="image/png" href="./images/icon.png">
  <title>User Login</title>
  <link rel="stylesheet" href="./Login/css/style.css">
  <script src="Login/Scripts/script.js"></script>
</head>

<body>

  <div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active"> Sign In </h2>
    <a href="./Login/signup.html"><h2 class="underlineHover inactive">Sign Up </h2></a>

    <!-- Icon -->
    <div class="fadeIn first">
      
    </div>

    <!-- Login Form -->
    <form>
      <input type="text" class="fadeIn second" name="username" placeholder="Email" id="username">
      <input type="password" class="fadeIn third" name="password" placeholder="Password" id="password">
      <input type="submit" class="fadeIn fourth" value="Login" id="submit">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="./Login/forgot.html">Forgot Password?</a>
    </div>

  </div>
</div>
 <script src="Scripts/script.js"></script> 
  

</body>

</html>
